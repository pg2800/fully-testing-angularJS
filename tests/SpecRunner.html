  <!-- Jasmine Shortcuts -->
  <script type="text/javascript">
    $(document).ready(function (){
      $(document).on("keyup", function (e){
        // console.log(e.keyCode);
        // console.log($("span.bar.skipped").children());
        if(e.keyCode == 83)  $(".spec-list-menu").trigger("click");
        if(e.keyCode == 65)  $("span.bar.skipped").children().trigger("click");
        if(e.keyCode == 70)  $(".failures-menu").trigger("click");

    });
